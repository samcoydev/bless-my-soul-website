<div class="bg-light py-5">
  <div class="text-center container">
    <div class="row">
      <div class="col-lg-8 col-md-6 mx-auto" @fade @slideDown>
        <h1 class="display-6">Categories</h1>
        <p class="text-muted">Choose an icon to browse for specific handcrafted products</p>
      </div>
    </div>
  </div>
</div>
<div class="text-center container">
    <div class="row">
        <div class="mx-auto">
            <div class="row py-2 py-md-5 img-container justify-content-center">
                <div class="row row-cols-2 row-cols-md-5 align-items-center py-5" *ngIf="categories.length > 0">
                    <app-category class="mb-5" *ngFor="let category of categories" [category]="category"></app-category>
                </div>
                <div class="d-flex flex-wrap justify-content-center" *ngIf="categories.length == 0">
                    <app-placeholder-object class="my-3" [type]="placeHolderTypes.Category"></app-placeholder-object>
                    <app-placeholder-object class="my-3" [type]="placeHolderTypes.Category"></app-placeholder-object>
                    <app-placeholder-object class="my-3" [type]="placeHolderTypes.Category"></app-placeholder-object>
                </div>
            </div>
        </div>
    </div>
</div>
