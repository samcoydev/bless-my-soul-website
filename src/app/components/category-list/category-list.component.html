<div class="py-4 text-center container">
    <div class="row py-lg-5">
        <div class="mx-auto">
            <h4 @fade @slideDown>Categories</h4>
            <div class="row justify-content-center">
                <hr style="width: 20%;" class="bg-success"/>
            </div>
            <div class="row py-5 img-container">
                <div class="d-flex flex-wrap justify-content-center" *ngIf="categories.length > 0">
                    <app-category class="my-3" *ngFor="let category of categories" [category]="category"></app-category>
                </div>
                <div class="d-flex flex-wrap justify-content-center" *ngIf="categories.length == 0">
                    <app-placeholder-object class="my-3" [type]="placeHolderTypes.Category"></app-placeholder-object>
                    <app-placeholder-object class="my-3" [type]="placeHolderTypes.Category"></app-placeholder-object>
                    <app-placeholder-object class="my-3" [type]="placeHolderTypes.Category"></app-placeholder-object>
                </div>
            </div>
        </div>
    </div>
</div>
