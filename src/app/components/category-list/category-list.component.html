<div class="container">
    <h3>Categories</h3>
    <ul>
        <div *ngFor="let category of categories" class="card">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Name: {{category.name}}</h5>
                    <p>{{category.id}}</p>
                </div>
            </div>
        </div>
    </ul>
</div>
