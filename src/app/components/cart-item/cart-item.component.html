<div class="card card-img">
    <app-image [itemImage]="item.image" class="rounded"></app-image>
    <div class="card-body">
        <h4>{{ item.name }}</h4>
        <p class="text-muted">{{ item.price | currency }}</p>
        <p>{{item.description}}</p>
        <div class="input-group col-5">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
            <div class="input-group-prepend">
              <span class="input-group-text">Quantity</span>
            </div>
            <input type="number" class="form-control" [disabled]="isLoading" [(ngModel)]="cartItem.qty" (change)="updateCartItem(cartItem)">
        </div>
    </div>
</div>
