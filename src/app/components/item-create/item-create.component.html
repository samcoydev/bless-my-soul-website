<div class="container">
    <h1>Create Item</h1>
    <div class="row">
        <div class="col-6">
            <form (ngSubmit)="createItem()" #newItemForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name"
                        required
                        [(ngModel)]="newItem.name" name="name">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price"
                        required
                        [(ngModel)]="newItem.price" name="price">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description"
                        required
                        [(ngModel)]="newItem.description" name="description">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category"
                            required
                            [(ngModel)]="newItem.category" name="category">
                      <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state"
                            required
                            [(ngModel)]="newItem.state" name="state">
                      <option *ngFor="let state of states" [value]="state">{{stateLabelMapping[state]}}</option>
                    </select>
                </div>
                <button [disabled]="isLoading" class="btn btn-primary" type="submit">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
            </form>
        </div>
        <div class="col-6">
            <app-image (selectedImageEvent)="setRawImage($event)"></app-image>
        </div>
    </div>
</div>
