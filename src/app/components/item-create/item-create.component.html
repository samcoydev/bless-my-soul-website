<div class="jumbotron py-5">
    <div class="container shadow-sm py-4 container-padding">
        <div class="row">
            <div class="row py-3">
                <div class="float-start">
                    <h4>Create Item</h4>
                </div>
            </div>
            <form (ngSubmit)="createItem()" #newItemForm="ngForm" class="row">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required [(ngModel)]="newItem.name"
                                name="name">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" required [(ngModel)]="newItem.price"
                                name="price">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" required
                                [(ngModel)]="newItem.description" name="description">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" required [(ngModel)]="newItem.category"
                                name="category">
                                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <select class="form-control" id="state" required [(ngModel)]="newItem.state" name="state">
                                <option *ngFor="let state of states" [value]="state">{{stateLabelMapping[state]}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <label for="image">Select an Image</label>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <select class="form-control" id="image" required [(ngModel)]="newItem.image"
                                    name="image">
                                    <option *ngFor="let image of images" [ngValue]="image">{{image.name}}</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <button name="button" class="btn btn-primary" routerLink="/image/create">Upload New
                                    Image</button>
                            </div>
                        </div>
                        <div class="row" *ngIf="newItem.image.url != ''">
                            <label>Preview</label>
                            <img [src]="newItem.image.url" class="img-table-side-preview" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group py-3">
                        <button [disabled]="isLoading" class="btn btn-success float-end" type="submit">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                            Create
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
