<div class="container">
    <div *ngIf="!viewAllOrders">
        <h3>Your Orders</h3>
        <ul>
            <div *ngFor="let order of userOrders">
                <app-order [order]="order"></app-order>
            </div>
        </ul>
    </div>
    <div *ngIf="viewAllOrders">
        <h3>All Orders</h3>
        <ul>
            <div *ngFor="let order of orders">
                <app-order [order]="order"></app-order>
            </div>
        </ul>
    </div>
</div>
