<div class="carousel slide" [id]="tag+'indicator'" [attr.data-bs-ride]="tag">
  <div class="carousel-inner">
    <ng-content></ng-content>
  </div>

  <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#'+tag+'indicator'"
          data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#'+tag+'indicator'"
          data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
