<div class="row">
    <h1>Log In</h1>
</div>
<div class="row">
    <div class="col-6">
        <form [formGroup]="newUserForm" (ngSubmit)="login()">
            <label for="username">Username: </label>
            <input id="username" type="text" formControlName="username" [ngClass]="{ 'is-invalid': isSubmitted && f.username.errors }" />
            <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>

            <label for="password">Password: </label>
            <input id="password" type="text" formControlName="password" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" />
            <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>

            <div class="form-group">
                <button [disabled]="isLoading" class="btn btn-primary">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
