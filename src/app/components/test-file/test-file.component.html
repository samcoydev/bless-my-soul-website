<div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="onImageChange($event)">
</div>
<button *ngIf="!isFileInvalid" (click)="upload()">Upload</button>
<img [src]="previewUrl" height="200" *ngIf="previewUrl">
<ul>
    <li *ngFor="let image of imageUrls">
        <img height="200" [src]="image">
    </li>
</ul>
