<div class="row">
    <h1>Register</h1>
</div>
<div class="row">
    <div class="col-6">
        <form [formGroup]="newUserForm" (ngSubmit)="registerUser()">
            <label for="username">Username: </label>
            <input id="username" type="text" formControlName="username" [ngClass]="{ 'is-invalid': isSubmitted && f.username.errors }" />
            <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>

            <label for="password">Password: </label>
            <input id="password" type="text" formControlName="password" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" />
            <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>

            <label for="firstname">First Name: </label>
            <input id="firstname" type="text" formControlName="firstname" [ngClass]="{ 'is-invalid': isSubmitted && f.firstname.errors }" />
            <div *ngIf="isSubmitted && f.firstname.errors" class="invalid-feedback">
                <div *ngIf="f.firstname.errors.required">First Name is required</div>
            </div>

            <label for="lastname">Last Name: </label>
            <input id="lastname" type="text" formControlName="lastname" [ngClass]="{ 'is-invalid': isSubmitted && f.lastname.errors }" />
            <div *ngIf="isSubmitted && f.lastname.errors" class="invalid-feedback">
                <div *ngIf="f.lastname.errors.required">Last Name is required</div>
            </div>

            <label for="email">Email: </label>
            <input id="email" type="text" formControlName="email" [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }" />
            <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>

            <div class="form-group">
                <button [disabled]="isLoading" class="btn btn-primary">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
