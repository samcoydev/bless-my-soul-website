<div class="container">
    <h3>Users</h3>
    <ul>
        <div *ngFor="let user of users">
            <div class="card" routerLink="/user/id/{{user.id}}">
                <div class="card-header">
                    User
                </div>
                <app-user [user]="user"></app-user>
            </div>
        </div>
    </ul>
</div>
