<div class="row">
    <h1>Register</h1>
</div>
<div class="row">
    <div class="col-6">
        <form (ngSubmit)="registerUser()" #newUserForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required
                    [(ngModel)]="newUserInfo.email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required
                    [(ngModel)]="newUserInfo.password" name="password">
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="firstname" class="form-control" id="firstname" required
                    [(ngModel)]="newUserInfo.firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="lastname" class="form-control" id="lastname" required
                    [(ngModel)]="newUserInfo.lastname" name="lastname">
            </div>
            <div class="form-group">
                <button [disabled]="isLoading" class="btn btn-primary">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
