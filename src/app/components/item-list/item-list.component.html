<div class="container">
    <h3>Items</h3>
    <ul>
        <div *ngFor="let item of items" class="card">
            <div class="card-header">
                Item
            </div>
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <div><span>Price: </span>{{item.price}}</div>
                <p>{{item.description}}</p>
            </div>
        </div>
    </ul>
</div>
